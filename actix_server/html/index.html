<!DOCTYPE html><meta charset="utf8">
<html>
<head>
    <script src="visualize.js"></script>
    <link rel="stylesheet" type="text/css" href="visualizer.css">
</head>
<body>
<h1 id="title">EARTH Computing Trace Visualizer</h1>
<div id="display">
    <button id="displayButton" onclick="visualize()">Visualize</button>
</div>
<div id="viz-container">
    <div id="tooltip" style="display:none">
        Label
    </div>
    <svg id="viz-canvas">
        <defs>
            <!-- From
          http://stackoverflow.com/questions/26789005/drawing-arrows-using-d3 -->
            <marker id="arrow-head" markerWidth="10" markerHeight="10"
                    refx="10" refy="3" orient="auto" markerUnits="strokeWidth" viewBox="0 0 20 20">
                <path d="M0,0 L0,6 L9,3 z" fill="black"/>
            </marker>
        </defs>
    </svg>
</div>
</body>
</html>
